body{margin:0 auto;}
#primary{background-color:#222;}
.dancorp{display:block;width:100%;height:auto;margin:0 auto;box-sizing:border-box;padding:0;line-height:normal;}
.danheader{display:block;width:100%;height:auto;margin:0 auto;box-sizing:border-box;line-height:normal;padding:2em 0 7em;background-color:#222;}
.danavatar{display:block;width:90%;height:auto;margin:0 auto;padding:3em 0 .7em;}
.danavatar a{display:block;width:150px;height:150px;text-align:center;overflow:hidden;padding:0;border-radius:100% 100% 100% 100%;margin:40px auto 22px auto;border:4px solid rgba(255,255,255,0.5);outline: 2px dotted rgba(255,255,255,0.5);outline-offset: -18px;transition: ease-in-out .3s;}
.danavatar:hover a{display:block;width:150px;height:150px;text-align:center;overflow:hidden;padding:0;border-radius:100% 100% 100% 100%;margin:40px auto 22px auto;outline: 2px dashed rgba(255,255,255,0.5);outline-offset: 7px;}
.danavatar img{display:block;width:100%;height:auto;margin:0 auto;}
.danheader-text{}
.danheader-text h1{color: white;text-align: center;font-family: 'Montserrat',cursive;font-weight: 400;font-size: 2em;margin-top: 20px;}
.danheader-text .punchline{display:block;width:90%;height:auto;color: white;text-align: center;font-family: 'Montserrat',cursive; font-size: 2em; margin:0 auto;}
.danheader-text .super-punchline{display:block;width:90%;height:auto;color: white;text-align: center;font-family: 'Raleway',cursive; font-size: 1.3em; margin:0 auto;text-transform:uppercase;letter-spacing:.3em;}
.danheader-text .super-punchline-social{display:block;width:90%;height:auto;color: white;text-align: center;font-family: 'Montserrat',cursive; font-size: 1.3em; margin:20px auto;text-transform:uppercase;font-weight:100;}
.danheader-text .bolded{font-weight:800;}
.dansocial{display:block;width:90%;height:auto;margin:0 auto;box-sizing:border-box;padding:1em 0 1em;line-height:normal;text-align:center;}
.dansocial a{display:inline-block;width:60px;height:60px;padding:.7em;margin:5px;overflow:hidden;border:2px dotted #fff;border-radius:100% 100% 100% 100%;transition: ease-in-out .3s}
.dansocial a:hover{display:inline-block;width:60px;height:60px;padding:.7em;margin:5px;overflow:hidden;border:2px solid #fff;border-radius:100% 100% 100% 100%;}
.dlined{display:block;width:100px;height:2px;background-color:rgba(255,255,255,0.5);margin:40px auto 27px auto;}
.bolded-40{font-weight:400;}
.dansocial a img{display:block;width:100%;height:auto;margin:0 auto;opacity:.7;transition: ease-in-out .3s;}
.dansocial a:hover img{display:block;width:100%;height:auto;margin:0 auto;opacity:1;transform:scale(1.2);}
.bgdan{background-image:url('images/dan-bg.jpg');background-repeat:no-repeat;background-size:cover;background-position:center;background-attachment:fixed;}
.entry-content h4, .single-content h4{color:rgba(255,255,255,.6);}
#maximfooter{background-image:url('images/bgrld.png');background-repeat:no-repeat;background-size:cover;background-position:center;background-attachment:fixed;}
@media only screen and (max-width: 600px) {.bgdan{background-image:url('images/dan-bg.jpg');background-repeat:no-repeat;background-size:100% auto;background-position:0 0;background-attachment:fixed;}.danheader-text .super-punchline{display:block;width:90%;height:auto;color: white;text-align: center;font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;font-size: 1.3em; margin:0 auto;text-transform:uppercase;letter-spacing:.3em;}
}
